<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challange Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <button>
                <a href="#index.html" id="home">
                    <p>Home</p>
                </a>
            </button>
            <button>
                <a href="#calendar" id="calendar">
                    <p>Calendar</p>
                </a>
            </button>
        </nav>
    </header>
    <main>
        <section id="todo-list">
            <h1>ToDo List</h1>
            <div id="new-task">
                <input type="text">
                <button id="new-task"><img src="" alt="Add" class="add-img"></button>
            </div>
            <div class="task">
                <p>Task</p>
                <button id="edit"><img src="" alt="Edit"></button>
                <button id="add"><img src="" alt="Add" class="add-img "></button>
                <button id="delete"><img src="" alt="Delete"></button>
            </div>
        </section>
    </main>
</body>

</html>
