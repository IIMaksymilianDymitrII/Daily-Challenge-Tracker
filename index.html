<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challange Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <button>
                <a href="#index.html" id="home">
                    <p>Home</p>
                </a>
            </button>
            <button>
                <a href="#calendar" id="calendar">
                    <p>Calendar</p>
                </a>
            </button>
            <button class="import-export" clicked>
                <p>Import/Export</p>
            </button>
            <button id="light-dark-theme">
            <p id="light-theme">☀️</p>
            </button>
        </nav>
    </header>
    <main>
        <section id="todo-list">
            <h1>ToDo List</h1>
            <div id="new-task-container">
                <input type="text" id="task-input" placeholder="New Task" autocomplete="off">
                <button id="new-task" clicked ><p id="add-new-task-icon">➕</p></button>
            </div>
            <ul id="task-list">
            </ul>
        </section>
        <section id="completed-list">
            <h1>Complated tasks</h1>
            <ul id="completed-tasks-list">
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
